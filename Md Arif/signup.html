<script>

let btn=document.getElementById("btn");
mobile();
    function mobile(){
        let number=document.getElementById("number").value;

        console.log(number);
        if(number.length>0){
            change("blue");
        }
        else{
            change("rgba(11, 11, 146, 0.562)");
        }
    }

    function change(b){
        btn.style.backgroundColor=b;
    }

btn.addEventListener("click",function(){
    
    let input=document.getElementById("number").value;
    if(input.length==10){
        localStorage.setItem("MobileNumber",JSON.stringify(input));
        window.location.href="index.html";
    }
    else{
        document.getElementById("wrong").innerHTML=null;
        let div=document.createElement("div");
        
        div.innerText="Please fill 10 digit mobile number?";
        
        document.getElementById("wrong").append(div);
    }
})
